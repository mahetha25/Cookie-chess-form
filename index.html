<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/16ecea1382.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie-cup sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="field-name active">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-age innactive">
            <i class="fas fa-user"></i>
            <input type="number" placeholder="Age" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="far fa-thumbs-up"></i>
            <p>You have been signed up</p>
            <i class="far fa-thumbs-up"></i>
        </div>
    </form>
    <script src="./app.js"></script>
</body>
</html>
